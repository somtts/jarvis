<md-input-container>
	<label translate="block.order"></label>
	<input ng-model="block.extended.order">
</md-input-container>
<md-button aria-label="menu" class="md-icon-button" ng-click="links.blocks.drop(block)"><md-icon md-font-icon="material-icons md-16">delete</md-icon></md-button>
<md-button aria-label="menu" class="md-icon-button" ng-click="links.blocks.update(block)"><md-icon md-font-icon="material-icons md-16">save</md-icon></md-button>
<div layout="column">
<pre>
<code ng-repeat="statement in block.plugins.if"><br ng-if="$index>0">EXEC [<a href="#/plugins/scripts/{{statement.id}}">{{statement.name}}</a>]</code>
<code>si [<a href="#/blocks/{{block.id}}">{{block.expression}}</a>]</code>
{
<code ng-repeat="statement in block.plugins.then"><br ng-if="$index>0">EXEC [<a href="#/plugins/scripts/{{statement.id}}">{{statement.name}}</a>]</code>
<code ng-repeat="statement in block.blocks.then"><br ng-if="$index>0">CALL [<a href="#/blocks/{{statement.id}}">{{statement.name}}</a>]</code>
} sinon {
<code ng-repeat="statement in block.plugins.else"><br ng-if="$index>0">EXEC [<a href="#/plugins/scripts/{{statement.id}}">{{statement.name}}</a>]</code>
<code ng-repeat="statement in block.blocks.else"><br ng-if="$index>0">CALL [<a href="#/blocks/{{statement.id}}">{{statement.name}}</a>]</code>
}
</pre>
</div>
