<md-input-container>
  <label translate="filter"></label>
  <input type="text" ng-model="searchText">
</md-input-container>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>#</th>
			<th translate="event.trigger"></th>
			<th translate="event.timestamp"></th>
			<th translate="event.fired"></th>
			<th translate="event.number"></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="event in events | filter:searchText">
			<th>{{$index+1}}</th>
			<td>{{event.trigger}}</td>
			<td>{{event.timestamp | date:'dd/MM/yyyy - HH:mm:ss'}}</td>
			<td>{{event.fired}}</td>
			<td>{{event.number}}</td>
			<td>
				<md-icon md-font-icon="material-icons md-24" ng-click="remove(event)">delete</md-icon>
			</td>
		</tr>
	</tbody>
</table>
