<app-jarvis-toolbar-resource [notified]="this" [crud]="true" ></app-jarvis-toolbar-resource>

<div *ngIf="myDataSource">
  <p-accordion>
    <p-accordionTab header="Entête">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Nom
          </div>
          <div class="ui-grid-col-8">
            <input type="text" pInputText [(ngModel)]="myDataSource.name" placeholder="Nom" />
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Icône
          </div>
          <div class="ui-grid-col-8">
            <input type="text" pInputText [(ngModel)]="myDataSource.icon" placeholder="Icône" />
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Connecteur {{myDataSource.adress}}
          </div>
          <div class="ui-grid-col-8">
            <p-dropdown [options]="types" [(ngModel)]="myDataSource.adress"></p-dropdown>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Adress
          </div>
          <div class="ui-grid-col-8">
            <input type="text" pInputText [(ngModel)]="myDataSource.adress" placeholder="Adress" disabled />
          </div>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>
</div>
