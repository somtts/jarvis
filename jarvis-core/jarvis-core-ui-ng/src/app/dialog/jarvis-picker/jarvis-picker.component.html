<p-dialog header="{{resource.label}}" [(visible)]="show" modal=true responsive=true width="700" resizable=false>
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
  <div class="ui-grid-row">
    <div class="ui-grid-col-6">
      <Tree #tree [nodes]="jarvisPickerHelper.nodes" [focused]="true" [options]="customTemplateStringOptions" (onEvent)="onEvent($event)"></Tree>
    </div>
    <div class="ui-grid-col-6">
      {{picked | json}}
    </div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-6">
      <button type="text" (click)="validate(false)" pButton icon="fa-close" label="Fermer"></button>
    </div>
    <div class="ui-grid-col-6">
      <button type="text" (click)="validate(true)" pButton icon="fa-check" label="Ajouter"></button>
    </div>
  </div>
  </div>
</p-dialog>
