<app-jarvis-toolbar-resource [notified]="this" [crud]="true"></app-jarvis-toolbar-resource>

<div *ngIf="myProperty">
  <p-accordion>
    <p-accordionTab header="Entête">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Nom
          </div>
          <div class="ui-grid-col-8">
            <input type="text" pInputText [(ngModel)]="myProperty.name" placeholder="Nom" />
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Icône
          </div>
          <div class="ui-grid-col-8">
            <input type="text" pInputText [(ngModel)]="myProperty.icon" placeholder="Icône" />
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Clé
          </div>
          <div class="ui-grid-col-8">
            <input type="text" pInputText [(ngModel)]="myProperty.key" placeholder="clé" />
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Valeur
          </div>
          <div class="ui-grid-col-8">
            <input type="text" pInputText [(ngModel)]="myProperty.value" placeholder="valeur" />
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Exportable
          </div>
          <div class="ui-grid-col-8">
            <p-checkbox binary="true" label="Exportable" [(ngModel)]="myProperty.isSecured"></p-checkbox>
          </div>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>
</div>
