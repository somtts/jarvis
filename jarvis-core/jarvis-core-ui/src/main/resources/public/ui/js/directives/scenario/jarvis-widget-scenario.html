<md-toolbar>
  <div class="md-toolbar-tools" layout-align="center">
    <h1><br>{{scenario.name}}<md-tooltip>scenario#{{scenario.id}}</md-tooltip></h1>
  </div>
  <md-fab-actions class="md-toolbar-tools">
  	<jarvis-default-menu-bar close="scenarios" ng-model="scenario"></jarvis-default-menu-bar>
	<md-button aria-label="menu" class="md-icon-button" ng-click="execute(scenario)"><md-tooltip>{{'scenario.execute'|translate}}</md-tooltip><md-icon md-font-icon="material-icons md-16">play_arrow</md-icon></md-button>
	<jarvis-pick-element ctrl="pickTriggerDialogCtrl" icon="settings_remote" tooltips="scenario.trigger" callback="links.triggers.add"></jarvis-pick-element>
  </md-fab-actions>
</md-toolbar>
<div layout="column" ng-init="load()" ng-cloak>
	<md-tabs md-dynamic-height md-border-bottom>
		<md-tab label="{{'scenario.general' | translate}}" md-active="activeTab==1">
			<md-content layout-padding>
				<jarvis-scenario></jarvis-scenario>
			</md-content>
		</md-tab>
		<md-tab label="{{'scenario.block' | translate}}"  md-active="activeTab==2">
			<md-content layout-padding>
				<jarvis-scenario-blocks></jarvis-scenario-blocks>
			</md-content>
		</md-tab>
		<md-tab label="{{'scenario.graph' | translate}}"  md-active="activeTab==3">
			<md-content layout-padding>
				<jarvis-scenario-graph></jarvis-scenario-graph>
			</md-content>
		</md-tab>
		<md-tab label="{{'scenario.result' | translate}}"  md-active="activeTab==4">
			<md-content layout-padding>
				<jarvis-scenario-console></jarvis-scenario-console>
			</md-content>
		</md-tab>
	</md-tabs>
</div>
