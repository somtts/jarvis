<md-input-container>
  <label translate="filter"></label>
  <input type="text" ng-model="searchText">
</md-input-container>
<table class="table table-striped table-bordered table-hover table-condensed">
	<caption>Devices</caption>
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="element in trigger.devices | filter:searchText | orderBy: '+name'">
			<td><a href="#/devices/{{element.id}}">{{element.id}}</a></td>
			<td>{{element.name}}</td>
		</tr>
	</tbody>
</table>
<table class="table table-striped table-bordered table-hover table-condensed">
	<caption>Scenarios</caption>
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="element in trigger.scenarii | filter:searchText | orderBy: '+name'">
			<td><a href="#/scenarios/{{element.id}}">{{element.id}}</a></td>
			<td>{{element.name}}</td>
		</tr>
	</tbody>
</table>
