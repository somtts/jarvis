<br>
<div layout="column">
     <div ng-repeat="plugin in plugins">
     	 <div layout="row">
			<md-button aria-label="menu" class="md-icon-button"><md-icon md-font-icon="material-icons md-16">{{plugin.icon}}</md-icon></md-button>
			<md-input-container>
			  <label translate="plugin.id"></label>
			  <input ng-model="plugin.id" disabled>
			</md-input-container>
			<md-input-container>
			  <label translate="plugin.order"></label>
			  <input ng-model="plugin.extended.order">
			</md-input-container>
			<md-button aria-label="menu" class="md-icon-button" ng-click="links.plugins.update(plugin)"><md-icon md-font-icon="material-icons md-16">save</md-icon></md-button>
			<md-input-container flex>
			  <label translate="plugin.name"></label>
			  <input ng-model="plugin.name" disabled>
			</md-input-container>
			<md-button aria-label="menu" class="md-icon-button" ng-click="links.plugins.drop(plugin)"><md-icon md-font-icon="material-icons md-16">delete</md-icon></md-button>
	     </div>
     </div>
</div>
