<div layout="column">
     <md-input-container>
       <label translate="device.name"></label>
       <input ng-model="device.name">
     </md-input-container>
     <md-input-container>
       <label translate="device.parameters"></label>
       <input ng-model="device.parameters">
     </md-input-container>
     <div ng-repeat="trigger in triggers">
     	 <div layout="row">
			<md-input-container flex>
			  <label translate="device.triggers"></label>
			  <input ng-model="trigger.name" disabled>
			</md-input-container>
			<md-button aria-label="menu" class="md-icon-button" ng-click="links.triggers.drop(trigger)"><md-icon md-font-icon="material-icons md-16">delete</md-icon></md-button>
	     </div>
     </div>
     <div ng-repeat="device in devices">
     	 <div layout="row">
			<md-input-container flex>
			  <label translate="device.owners"></label>
			  <input ng-model="device.name" disabled>
			</md-input-container>
			<md-button aria-label="menu" class="md-icon-button" ng-click="links.devices.drop(device)"><md-icon md-font-icon="material-icons md-16">delete</md-icon></md-button>
	     </div>
     </div>
	 <md-switch ng-model="device.visible" aria-label="{{'device.visible' | translate}}">
		{{'device.active' | translate}}
	 </md-switch>
     <md-input-container>
       <label translate="device.icon"></label>
       <input ng-model="device.icon">
     </md-input-container>
     <md-input-container>
       <label translate="device.tagColor"></label>
       <input ng-model="device.tagColor">
     </md-input-container>
     <md-input-container>
       <label translate="device.tagOpacity"></label>
       <input ng-model="device.tagOpacity">
     </md-input-container>
     <md-input-container>
       <label translate="device.tagTextColor"></label>
       <input ng-model="device.tagTextColor">
     </md-input-container>
     <md-input-container>
       <label translate="device.rowSpan"></label>
       <input ng-model="device.rowSpan">
     </md-input-container>
     <md-input-container>
       <label translate="device.colSpan"></label>
       <input ng-model="device.colSpan">
     </md-input-container>
</div>
