<div layout="column">
   <md-input-container>
     <label translate="plugin.name"></label>
     <input ng-model="script.name">
   </md-input-container>
   <md-input-container>
   <label translate="plugin.category"></label>
   <input ng-model="script.type">
   </md-input-container>
   <md-input-container>
   <label translate="plugin.owner"></label>
   <input ng-model="script.owner" disabled>
   </md-input-container>
  <md-input-container>
    <label translate="plugin.icon"></label>
    <input ng-model="script.icon">
  </md-input-container>
  <md-switch ng-model="script.active" aria-label="{{'plugin.active' | translate}}">
	{{'plugin.active' | translate}}
  </md-switch>
  <md-switch ng-model="script.visible" aria-label="{{'plugin.visible' | translate}}">
	{{'plugin.visible' | translate}}
  </md-switch>
</div>
