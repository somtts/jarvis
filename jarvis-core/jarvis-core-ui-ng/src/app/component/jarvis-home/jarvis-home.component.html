<div *ngFor="let myView of myViews; let index=index">
  <app-jarvis-tiles-view *ngIf="index == myIndex" [myView]=myView [myDevices]=myView.devices ></app-jarvis-tiles-view>
</div>
<button md-fab class="app-action-left" (click)="left()"><md-icon>fast_rewind</md-icon></button>
<button md-fab class="app-action-right" (click)="right()"><md-icon>fast_forward</md-icon></button>
