<app-jarvis-toolbar-resource [notified]="this" [tasks]="[{'label':'Ajouter une nouvelle resource', 'icon': 'fa-plus', 'action':'add', 'task': 'addNewResource', 'args': {}}]"></app-jarvis-toolbar-resource>
<p-dataTable [value]="myResources" [rows]="10" [globalFilter]="gb" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <header>{{myResourceName}}</header>
    <p-column header="IcÃ´ne">
      <template let-myResource="rowData" pTemplate>
        <md-icon md-grid-avatar (click)="view(myResource)">{{myResource.icon}}</md-icon>
      </template>
    </p-column>
    <p-column field="id" header="Id" [filter]="true"></p-column>
    <p-column field="name" header="Name" [filter]="true"></p-column>
    <p-column header="Action">
      <template let-resource="rowData" pTemplate type="body">
        <button md-mini-fab md-tooltip="Supprimer" (click)="dropResource(resource)"><md-icon>delete</md-icon></button>
      </template>
    </p-column>
</p-dataTable>
