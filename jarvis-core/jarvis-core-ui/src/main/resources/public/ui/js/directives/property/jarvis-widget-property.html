<md-toolbar>
  <div class="md-toolbar-tools" layout-align="center">
    <h1><br>{{property.name}}<md-tooltip>property#{{property.id}}</md-tooltip></h1>
  </div>
  <md-fab-actions class="md-toolbar-tools">
  	<jarvis-default-menu-bar close="properties" ng-model="property"></jarvis-default-menu-bar>
  </md-fab-actions>
</md-toolbar>
<div layout="column" ng-init="load()" ng-cloak>
	<md-tabs md-dynamic-height md-border-bottom>
		<md-tab label="{{'property.general' | translate}}">
			<md-content layout-padding>
				<jarvis-property></jarvis-property>
			</md-content>
		</md-tab>
	</md-tabs>
</div>
